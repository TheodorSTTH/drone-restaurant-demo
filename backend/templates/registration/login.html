<!doctype html>
<html>
  <body style="font-family:system-ui; padding:2rem; max-width:480px; margin:auto">
    <h2>Sign in</h2>
    {% if form.errors %}
      <p style="color:#b00">Invalid username/password.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <p>
        <label>Username</label><br/>
        {{ form.username }}
      </p>
      <p>
        <label>Password</label><br/>
        {{ form.password }}
      </p>
      <p><button type="submit">Sign in</button></p>
    </form>
    <p><a href="/accounts/signup/">Create account</a> 
        <!-- Â· <a href="/accounts/password_reset/">Forgot password?</a></p> -->
  </body>
</html>
